<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css">
<script src="__PUBLIC__/plugins/layui/layui.js"></script>
<div style="margin: 20px;">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">收件人名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="收件人名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" name="phone" required  lay-verify="required" placeholder="手机号码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" required  lay-verify="required" placeholder="详细地址" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮政编码</label>
            <div class="layui-input-block">
                <input type="text" name="postalcode" required  lay-verify="required" placeholder="邮政编码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script>
//Demo
layui.use('form', function(){
    var $ = layui.$
    var form = layui.form;
    var layer = layui.layer;
    //监听提交
    form.on('submit(formDemo)', function(data){
        var obj = data.field;
        $.ajax({
            type: 'post',
            data:  obj,
            dataType: 'json',
            url:  '{:url("Address/addAddress")}',
            success: function(ret){
                if(ret.code == 1){
                    parent.location.reload();
                }else{
                    layer.msg(ret.info, {icon:2,time:1500});
                    return false;
                }
            }
        });
        
    });
});
</script>
