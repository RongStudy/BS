<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link type="text/css" rel="stylesheet" href="{$static}/css/style.css" />
    <!--[if IE 6]>
    <script src="js/iepng.js" type="text/javascript"></script>
        <script type="text/javascript">
           EvPNG.fix('div, ul, img, li, input, a'); 
        </script>
    <![endif]-->      
    <script type="text/javascript" src="{$static}/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/plugins/layer/layer.js"></script>
    <script type="text/javascript" src="__PUBLIC__/plugins/validate/jquery.validate.min.js"></script>
    <!--Begin Header Begin-->
    <style type="text/css">
        .captcha{
            width: 100px; height: 34px; display: inline-block;
        }
        #captcha_img{
            width:120px; height:40px; position: relative; top: 16px; display: inline-block;
        }
        .log_c{
            height: 415px;
        }
    </style>
</head>

<body>

<!--Begin Header Begin-->
<div class="soubg">
    <div class="sou">
        <span class="fr">
            <span class="fl" style="width: 150px;">你好，请<a href="#">登录</a>&nbsp; <a href="{:url('AuthMember/register')}" style="color:#ff4e00;">免费注册</a>&nbsp; </span>
            <span class="fl">|&nbsp;关注我们：</span>
            <span class="s_sh"><a href="#" class="sh2">微信</a></span>
        </span>
    </div>
</div>
<!--End Header End--> 
<!--Begin Login Begin-->
<div class="log_bg">    
    <div class="top">
        <div class="logo"><a href="Index.html"><img src="{$static}/images/logo.png" /></a></div>
        <div class="div_show_s"><img src="{$static}/images/wx.jpg" width="120px" height="120px;"></div>
    </div>
    <div class="login">
        <div class="log_img"><img src="{$static}/images/l_img.png" width="611" height="425" /></div>
        <div class="log_c">
            <form id="loginForm">
                <table border="0" style="width:370px; font-size:14px; margin-top:30px;" cellspacing="0" cellpadding="0">
                    <tr height="50" valign="top">
                        <td width="55">&nbsp;</td>
                        <td>
                            <span class="fl" style="font-size:24px;">登录</span>
                            <span class="fr">还没有商城账号，<a href="{:url('AuthMember/register')}" style="color:#ff4e00;">立即注册</a></span>
                        </td>
                    </tr>
                    <tr height="70">
                        <td>昵称</td>
                        <td><input type="text" name="uName" value="" class="l_user" /></td>
                    </tr>
                    <tr height="70">
                        <td>密码</td>
                        <td><input type="password" name="uPwd" value="" class="l_pwd" /></td>
                    </tr>
                    <tr height="70">
                        <td>验证码&nbsp;&nbsp;</td>
                        <td>
                            <input type="text" value="" name="captcha" class="captcha" />
                            <img class="" src="{:captcha_src()}" id="captcha_img" onclick="refreshcaptcha();" />
                            <a id="kanbuq" href="javascript:;"onclick="refreshcaptcha();">换一张</a> 
                            <!-- /*<a href="#" style="font-size:12px; font-family:'宋体';">换一张</a>*/ -->
                      </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td style="font-size:12px; padding-top:20px;">
                            <!-- <span style="font-family:'宋体';" class="fl">
                                <label class="r_rad"><input type="checkbox" /></label><label class="r_txt">请保存我这次的登录信息</label>
                            </span> -->
                            <span class="fr"><a href="#" style="color:#ff4e00;">忘记密码</a></span>
                        </td>
                    </tr>
                    <tr height="60">
                        <td>&nbsp;</td>
                        <td><input type="submit" value="登录" class="log_btn" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<!--End Login End--> 
<!--Begin Footer Begin-->
<div class="btmbg">
    <div class="btm">
        Author for 小青年<br />
        <img src="{$static}/images/b_1.gif" width="98" height="33" /><img src="{$static}/images/b_2.gif" width="98" height="33" /><img src="{$static}/images/b_3.gif" width="98" height="33" /><img src="{$static}/images/b_4.gif" width="98" height="33" /><img src="{$static}/images/b_5.gif" width="98" height="33" /><img src="{$static}/images/b_6.gif" width="98" height="33" />
    </div>      
</div>
<!--End Footer End -->    
</body>
<script type="text/javascript">
/**
 * 刷新验证码
 * @return {[type]} [description]
 */
 function refreshcaptcha(){
    var ts = Date.parse(new Date())/1000;
    $('#captcha_img').attr( 'src', '{:captcha_src()}?id='+ts );
}

/**
 * 展示微信联系方式
 */
$('.s_sh').mouseover(function(){
    $('.div_show_s').css('display', 'block');
});
$('.s_sh').mouseout(function(){
    $('.div_show_s').css('display', 'none');
})

$(function(){
    $('#loginForm').validate({
        rules: {
            uName  : 'required',
            uPwd   : {
                required : true,
                minlength: 5
            },
            captcha: 'required',
        },
        messages: {
            uName  : '请输入昵称',
            uPwd   : {
                required: '请输入密码',
                minlength:'密码不得小于5位'
            },
            captcha: '请输入验证码',
        },
        submitHandler: function(){
            var obj = decodeURIComponent($('#loginForm').serialize(), true);
            $.ajax({
                type : 'post',
                data : obj,
                dataType: 'json',
                url  : '{:url("AuthMember/login")}',
                success:function(ret){
                    if(ret.code == '1'){
                        layer.msg(ret.msg,{time:2000},function(){
                            window.location.href="{:url('Index/index')}";
                        });
                    }else{
                        layer.msg(ret.msg, {icon:2, time:2000},function(){
                            refreshcaptcha();
                        });
                        return false;
                    }
                }
            });
        }
    });
});
</script>
</html>
